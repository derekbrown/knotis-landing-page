<html>
  <head>
    <title>Knotis: What E-Mail Should Be</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,300,400,800,700" type="text/css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="input-reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="content">
    <div class="logo">
      <div class="logo-icon">
          <div class="top-kay"></div>
          <div class="top-kay-point"></div>
          <div class="bottom-kay"></div>
          <div class="bottom-kay-point"></div>
      </div>
    </div>
    <div class="knotis-text">
      What E-Mail Should Be
    </div>
    <form action="//sendknotis.us10.list-manage.com/subscribe/post?u=89d8dfbc5d54bf9aca156e724&amp;id=0ea13be26c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll" class="form-group">
        <span class="form-input">
          <input type="email" value="" name="EMAIL" class="required form-text" id="mce-EMAIL" required="required">
          <label class="form-label" for="mce-EMAIL">
            <span class="form-label-content">Email Address</span>
          </label>
        </span>
        <span class="form-input">
          <input type="text" value="" name="FNAME" class="required form-text" id="mce-FNAME" required="required">
          <label class="form-label" for="mce-FNAME">
            <span class="form-label-content">First Name</span>
          </label>
        </span>
        <span class="form-input">
          <input type="text" value="" name="LNAME" class="required form-text" id="mce-LNAME" required="required">
          <label class="form-label" for="mce-LNAME">
            <span class="form-label-content">Last Name</span>
          </label>
        </span>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>
        <div style="position: absolute; left: -5000px;"><input type="text" name="b_89d8dfbc5d54bf9aca156e724_0ea13be26c" tabindex="-1" value=""></div>
      </div>
      <button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="form-button">
        Send Me News
      </button>
    </form>
  </div>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
  $('.form-text').focusin(function(e) {
    $(this).parent('.form-input').addClass('input-filled');
  })

  $('.form-text').focusout(function(e) {
    if(this.value.trim() === '') {
      $(this).parent('.form-input').removeClass('input-filled');
    }
  })
  </script>
  </body>
</html>
